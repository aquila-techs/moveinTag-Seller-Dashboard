<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
      <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('new-user-sidebar')"
          >
            Ã—
          </button>
          <div class="modal-header mb-1">
            <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
          </div>
          <div class="modal-body flex-grow-1">

            <fieldset class="form-group">
                <label for="file-upload-multiple">Multiple:</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    type="file"
                    multiple
                    (change)="readURL($event);"
                    id="file-upload-multiple"
                  />
                  <label class="custom-file-label">Choose file</label>
                </div>
                <!-- <div *ngfor="let item of imageSrc">
                    <img [src]="item">
                </div> -->
              </fieldset>

            <div class="form-group">
              <label class="form-label" for="basic-icon-default-fullname">Name</label>
              <input
                type="text"
                class="form-control dt-full-name"
                id="basic-icon-default-fullname"
                placeholder="Product Name"
                name="user-fullname"
                [(ngModel)]="name"
                [class.error]="newUserForm.submitted && FNameRef.invalid"
                #FNameRef="ngModel"
                required
                aria-label="John Doe"
                aria-describedby="basic-icon-default-fullname2"
              />
              <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
                <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is required!</small>
              </span>
            </div>
            <div class="form-group">
                 <label class="form-label" for="basic-icon-default-uname">Expiry Date</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="Basic Date Picker" 
                    ngbDatepicker #basicDP="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary feather icon-calendar" (click)="basicDP.toggle()"
                      type="button" rippleEffect></button>
                  </div>
                </div>
              </div>
            <!-- <div class="form-group">
              <label class="form-label" for="user-role">User Role</label>
              <select id="user-role" class="form-control">
                <option value="subscriber">Subscriber</option>
                <option value="editor">Editor</option>
                <option value="maintainer">Maintainer</option>
                <option value="author">Author</option>
                <option value="admin">Admin</option>
              </select>
            </div> -->
            <!-- <div class="form-group mb-2">
              <label class="form-label" for="user-plan">Select Plan</label>
              <select id="user-plan" class="form-control">
                <option value="basic">Basic</option>
                <option value="enterprise">Enterprise</option>
                <option value="company">Company</option>
                <option value="team">Team</option>
              </select>
            </div> -->
            <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)" rippleEffect>Submit</button>
            <button
              type="reset"
              class="btn btn-outline-secondary"
              (click)="toggleSidebar('new-user-sidebar')"
              rippleEffect
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal to add new user Ends-->
  </div>
