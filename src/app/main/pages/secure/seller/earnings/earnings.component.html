<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->

    <div class="col-lg-12 mb-12 mb-lg-0">
      <div class="card h-100">
        <div class="table-responsive">
          <table class="table table-borderless border-top">
            <thead>
              <tr>
                <th>Order Number</th>
                <th>Consumer</th>
                <th>Earning</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let item of earningOrders">
                <td>
                  <p class="pt-1">{{item.orderNum}}</p>
                </td>
                <td>
                  <p class="pt-1">{{item.buyer.firstName}} {{item.buyer.lastName}}</p>
                </td>
                <!-- <td>
                  <p class="pt-1">View</p>
                </td> -->
                <td>
                  <p class="pt-1">{{item.ammount}}</p>
                </td>
              </tr>
            </tbody>
          </table>
          <div style="padding: 50px; text-align: center; font-size: 16px;" *ngIf="earningOrders && earningOrders.length <= 0">
            Currently You have not any earning becuase you have not complete any order.
          </div>
        </div>
        <div class="d-flex justify-content-end mr-1" *ngIf="earningOrders && earningOrders.length > 0">
          <ngb-pagination [collectionSize]="earningTotal" [(page)]="earningPage"  aria-label="Custom pagination"
          (pageChange)="loadEarningdPage($event)" >
            <ng-template ngbPaginationPrevious
              ><span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'"></span>Prev
            </ng-template>
            <ng-template ngbPaginationNext
              >Next<span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'"></span>
            </ng-template>
          </ngb-pagination>
        </div>
      </div>
    </div>
