<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <p class="welcome-message">Welcome</p>
    <section class="mt-3">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <div class="progress-wrapper mb-2">
              <div class="mb-50">You have <span class="border-bottom">{{analytics['total-pending-orders']}} Tickets</span> Pending</div>
              <ngb-progressbar type="primary" [value]="(analytics['total'] / analytics['total-pending-orders'])*50"></ngb-progressbar>
              <p class="opacity-50 mt-50">{{analytics['total-completed-orders']}}/{{analytics['total'] }} Open Ticket Requests Completed</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="row">
                  <div class="col-lg-3" *ngFor="let card of cards">
                      <div class="card card-dark">
                          <div class="card-header">
                              <div>
                                  <p class="card-text mb-50">{{ card.name }}</p>
                                  <h2 class="title font-weight-bolder">{{ card.price }}</h2>
                              </div>
                              <div class="avatar p-50 m-0">
                                  <div class="avatar-content">
                                      <i data-feather="user" class="icon font-medium-5"></i>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>


  </div>
</div>
