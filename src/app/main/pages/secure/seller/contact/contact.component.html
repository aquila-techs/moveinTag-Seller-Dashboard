<div class="content-wrapper container-xxl" style="background: none;">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <section>
            <div class="card auto pb-2" style="max-width: 600px">
                <div class="card-body">
                    <form action="">
                        <div class="form-group mb-2">
                            <label class="font-medium-2 font-weight-bold mb-1" for="basicInput">Title</label>
                            <input type="text" class="form-control" id="basicInput" placeholder="Enter email" />
                        </div>
                        <div class="form-group mb-2">
                            <label class="font-medium-2 font-weight-bold mb-1" for="basicInput">Description</label>
                            <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Briefly describe your issue...."></textarea>
                        </div>
                        <button class="btn btn-dark2 btn-md d-flex align-items-center"><i class="font-large-1" data-feather="check"></i> &nbsp;Submit</button>
                    </form>
                </div>
            </div>
        </section>



    </div>
</div>
