<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section class="mb-1">
      <div class="table-wrapper">
        <div class="row" id="basic-table">
          <div class="col-12">
            <div class="card auto">
              <h4 class="table-title"></h4>
              <div class="table-responsive">
                <table class="table table-s1">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Purchase</th>
                    <th class="text-center">Service</th>
                    <th class="text-center">Commission</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of sellerRefferals">
                    <td>
                      <div class="name-wrapper">
                        <span class="name">JK</span>
                        <span class="font-weight-bold">{{item.firstName}}</span>
                      </div>
                    </td>
                    <td class="text-center">{{item.email}}</td>
                    <td class="text-center">{{item.createdAt}}</td>
                    <td class="text-center">Home Cleaning</td>
                    <td class="text-center"><div class="font-weight-bolder">$40</div> <span class="font-small-3">$40</span></td>
                  </tr>
              
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
