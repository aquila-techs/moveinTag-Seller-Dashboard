<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
   <h4>{{category.title}}</h4>


   <section class="mb-1" *ngIf="userQuote && userQuote.length <= 0">
    <div class="table-wrapper">
      <div class="row" id="basic-table">
        <div class="col-12">
          <div class="card auto">
            <h4 class="table-title"></h4>
            <div class="table-responsive" style="
            font-size: 20px;
            text-align: center;
            margin: 30px;
        ">
              No Quotation Found
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <section class="mb-1" *ngFor="let item of userQuote">
      <div class="table-wrapper">
        <div class="row" id="basic-table">
          <div class="col-12">
            <div class="card auto">
              <h4 class="table-title"></h4>
              <div class="table-responsive">
                <table class="table table-s1">
                  <thead>
                  <tr>
                    <th>{{item?.category?.title}} - {{item?.subCategory?.title}}</th>
                    <th>Order Number - {{item.orderNum}}</th>
                    <th><span *ngIf="item.postal_code">Postal Code - {{item?.postal_code}}</span></th>
                    <th><span *ngIf="item.seller" class="blink" style="color:red">Direct Quote</span></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr >
                    <td>
                      <div class="name-wrapper">
                        <span class="name">JK</span>
                        <span class="font-weight-bold">{{item?.buyer?.firstName}}</span>
                      </div>
                    </td>
                    <!-- <td><div class="font-weight-bolder">$40</div>  -->
                      <!-- <span class="font-small-3">$40</span> -->
                    <!-- </td> -->
                    
                    <td><span class="badge badge-pill badge-light-success mr-1">
                        <span *ngIf="item?.status === 'QUOTE'" > Pending </span>
                        <span  *ngIf="item?.status === 'ACTIVE'"> Approved </span>
                    </span></td>
                    <td></td>
                    <td>
                      <a class="text-success px-2 py-1 box-shadow-0" (click)="modalOpenVC(modalVC, item)" rippleEffect>View</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   

    <ng-template #modalVC let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Quotes</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="">
          <div class="form-group" [hidden]="!selectedOrder?.subCategory?.title">
            <label for="basicInput">What do you need to be done?</label>
            <input readonly type="text"   [value]="selectedOrder?.subCategory?.title" class="form-control" id="basicInput" placeholder="" />
          </div>
          <div class="form-group" [hidden]="!selectedOrder?.place">
            <label for="basicInput">What do you need to be done?</label>
            <input readonly type="text" class="form-control" [value]="selectedOrder?.place" id="basicInput" placeholder="Townhall" />
          </div>
          <div class="form-group" [hidden]="!selectedOrder?.startTime">
            <label for="basicInput">When do you want to start this project?</label>
            <input readonly type="text" class="form-control" [value]="selectedOrder?.startTime" id="basicInput" placeholder="Within a week" />
          </div>
          <div class="form-group" [hidden]="!selectedOrder?.notes">
            <label for="basicInput">Please provide some details about project? </label>
            <textarea readonly style="height: 150px;" [value]="selectedOrder?.notes" class="form-control"></textarea>
          </div>
          <div class="form-group" [hidden]="selectedOrder.orderImages.length <= 0">
            <label for="basicInput">Service Images</label>
            <div class="row px-1">
              <div class="col-lg-3 px-50">
                <img src="{{baseURL}}{{selectedOrder.orderImages[0].path}}" alt="" class="img-fluid w-100">
              </div>
             
            </div>
          </div>
          <div class="form-group my-2">
            <div class="row">
              <div class="col-lg-6">
                <button type="button" class="btn btn-success w-100" (click)="startChat(selectedOrder)" rippleEffect>
                   Start Chat
                </button>
              </div>
              <div class="col-lg-6">
                <button type="button" class="btn btn-success w-100" (click)="changeOrderStatus(selectedOrder, 'ACTIVE')" rippleEffect>
                   Approve
                </button>
              </div>
              <!-- <div class="col-lg-6"> -->
                <!-- <button type="button" class="btn btn-danger w-100" (click)="changeOrderStatus(selectedOrder, 'DENY')" rippleEffect>
                  Deny
                </button> -->
              <!-- </div> -->
            </div>
          </div>
        </form>
      </div>
    </ng-template>

  </div>
</div>
