<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <div style="padding-left: 20px">
      <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
          <div class="col-12 d-flex">
            <h2
              class="content-header-title float-left mb-0"
              style="font-family: 'Montserrat', sans-serif"
            >
              Verifications
            </h2>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="col-lg-12 mb-12 mb-lg-0 pb-1">
        <div class="card h-100">
          <div class="table-responsive">
            <table class="table table-s1">
              <thead>
                <tr>
                  <th></th>
                  <th style="font-family: 'Montserrat', sans-serif">
                    File name
                  </th>
                  <th
                    style="font-family: 'Montserrat', sans-serif"
                    class="text-center"
                  >
                    View File
                  </th>
                  <th
                    style="font-family: 'Montserrat', sans-serif"
                    class="text-center"
                  >
                    Upload File
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="width: 175px"></td>
                  <td
                    style="width: 200px; font-family: 'Montserrat', sans-serif"
                  >
                    Business License
                  </td>
                  <td class="text-center">
                    <a
                      class="text-success px-2 py-1 box-shadow-0"
                      style="font-family: 'Montserrat', sans-serif"
                      (click)="openLicense()"
                      rippleEffect
                      >Preview</a
                    >
                  </td>
                  <td
                    class="text-center"
                    style="font-family: 'Montserrat', sans-serif"
                  >
                    <input
                      type="file"
                      id="upload"
                      (change)="licensefileChangeEvent($event)"
                      accept=".pdf,.jpg,.png"
                      hidden
                    />
                    <label
                      for="upload"
                      class="btn btn-dark2"
                      style="
                        width: 200px;
                        font-family: 'Montserrat', sans-serif;
                      "
                      ><img
                        style="width: 20px; height: 20px"
                        src="../../../assets/images/site/highlight.png"
                        alt=""
                      />{{
                        LisenceURL == undefined || LisenceURL == ""
                          ? "Upload"
                          : "Update"
                      }}
                      Business License</label
                    >
                  </td>
                </tr>

                <tr>
                  <td style="width: 175px"></td>
                  <td
                    style="width: 200px; font-family: 'Montserrat', sans-serif"
                  >
                    Liability Insurance
                  </td>
                  <td class="text-center">
                    <a
                      class="text-success px-2 py-1 box-shadow-0"
                      style="font-family: 'Montserrat', sans-serif"
                      (click)="openLibilityInsurance()"
                      rippleEffect
                      >Preview</a
                    >
                  </td>
                  <td
                    class="text-center"
                    style="font-family: 'Montserrat', sans-serif"
                  >
                    <input
                      type="file"
                      id="upload2"
                      (change)="libilityInsurancefileChangeEvent($event)"
                      accept=".pdf,.jpg,.png"
                      hidden
                    />
                    <label
                      for="upload2"
                      class="btn btn-dark2"
                      style="width: 200px"
                      ><img
                        style="
                          width: 20px;
                          height: 20px;
                          font-family: 'Montserrat', sans-serif;
                        "
                        src="../../../assets/images/site/highlight.png"
                        alt=""
                      />{{
                        LibilityInsuranceURL == undefined ||
                        LibilityInsuranceURL == ""
                          ? "Upload"
                          : "Update"
                      }}
                      Liability Insurance</label
                    >
                  </td>
                </tr>

                <tr>
                  <td style="width: 175px"></td>
                  <td
                    style="width: 200px; font-family: 'Montserrat', sans-serif"
                  >
                    Identification
                  </td>
                  <td class="text-center">
                    <a
                      class="text-success px-2 py-1 box-shadow-0"
                      style="font-family: 'Montserrat', sans-serif"
                      (click)="openIdentityCard()"
                      rippleEffect
                    >
                      Preview
                    </a>
                  </td>

                  <td
                    class="text-center"
                    style="font-family: 'Montserrat', sans-serif"
                  >
                    <input
                      type="file"
                      id="upload3"
                      (change)="IdentityCardfileChangeEvent($event)"
                      accept=".pdf,.jpg,.png"
                      hidden
                    />
                    <label
                      for="upload3"
                      class="btn btn-dark2"
                      style="width: 200px"
                      ><img
                        style="width: 20px; height: 20px"
                        src="../../../assets/images/site/highlight.png"
                        alt=""
                      />{{
                        IdentityCardURL == undefined || IdentityCardURL == ""
                          ? "Upload"
                          : "Update"
                      }}
                      Identity Card</label
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
