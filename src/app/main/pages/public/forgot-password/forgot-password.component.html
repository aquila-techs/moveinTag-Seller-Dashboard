<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo-->
    <a class="brand-logo d-none" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28"  />
      <h2 class="brand-text text-primary ml-1">MOVENTAG</h2>
    </a>
    <!-- /Brand logo-->


    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-8 px-0 d-none d-sm-block">
          <img [src]="
          coreConfig.layout.skin === 'dark'
            ? 'assets/images/pages/login-v2-dark.svg'
            : 'assets/images/site/pro_login_bg.jpg'
        " alt="login image" class="login-img">
        </div>

        <div class="col-sm-4 login-section-wrapper justify-content-center">

       
           
              <a class="brand-logo position-static d-block mb-4" href="javascript:void(0);">
                <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="54"  />
              </a>
              <h2 class="card-title mb-1">Forgot Password? <img class="mt-n1" src="./../../../../../assets/images/site/lock.png" alt=""></h2>
              <p class="card-text mb-2">Enter your email, and we'll send you instructions to reset your password</p>
      
              <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                <div class="alert-body">
                  <p>{{ error }}</p>
                </div>
              </ngb-alert>
      
              <form class="auth-login-form mt-2" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label class="form-label" for="login-email">Email</label>
                  <input
                          type="text"
                          formControlName="email"
                          class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                          placeholder="admin@demo.com"
                          aria-describedby="login-email"
                          autofocus=""
                          tabindex="1"
                  />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <button [disabled]="loading" class="btn btn-dark btn-block" tabindex="4" rippleEffect>
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Send Reset Link
                </button>
              </form>
              <p class="text-center mt-2">
                <a class="text-dark" routerLink="/login"><span><i data-feather="chevron-left"></i>&nbsp; Back to log in</span></a>
              </p>
           
         

        </div>
      </div>
    </div>
