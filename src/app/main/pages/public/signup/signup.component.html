<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo-->
    <a class="brand-logo d-none" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">MOVENTAG</h2>
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class=" d-none d-lg-flex col-lg-8" style="padding:0px">
      <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/site/pro_login_bg.jpg'
          " alt="Login V2" />
    </div>
    <!-- <div class="img-wrapper d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/site/girl-illustration.png'
          "
          alt="Login V2"
        />
      </div>
    </div> -->

    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <a class="brand-logo position-static d-block mb-4" href="javascript:void(0);">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="54" />
        </a>
        <p class="card-text mb-2" style="margin-top: -40px; margin-bottom: 50px; color: #000000">Please <b>create</b> your account
        </p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form class="auth-login-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- <div class="form-group">
            <label class="form-label" for="login-email">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="First Name"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
            
          </div> -->
          <!-- <div class="form-group">
            <label class="form-label" for="login-email">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="Last Name"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
            
          </div> -->
          <div class="form-group">
            <label class="form-label" for="login-email">Professional/Company Name</label>
            <input type="text" formControlName="companyName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" placeholder="Your Business Name"
              aria-describedby="login-email" autofocus="" tabindex="1" />
            <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
              <div *ngIf="f.companyName.errors.required">Company Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="admin@demo.com"
              aria-describedby="login-email" autofocus="" tabindex="1" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }" placeholder="············"
                aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
              <label class="custom-control-label" for="remember-me"> I agree to privacy policy & terms</label>
            </div>
          </div>
          <button [disabled]="loading" type="submit" class="btn btn-dark btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign up
          </button>
        </form>
        <p class="text-center mt-2">
          <span>Already have an account?</span><a class="text-dark text-decoration-underline"
            routerLink="/login"><span>&nbsp;<b style="color: #0F4C5C;">Sign in</b></span></a>
          <span> instead</span>
        </p>
        <div class="divider my-2">
          <div class="divider-text">or</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)">
            <i data-feather="facebook"></i>
          </a>
          <a class="btn btn-twitter white" href="javascript:void(0)">
            <i data-feather="twitter"></i>
          </a>
          <a class="btn btn-google" href="javascript:void(0)">
            <img src="./../../../../../assets/images/site/google-icon.png" alt="" class="active-icon">
            <img src="./../../../../../assets/images/site/google-icon-white.png" alt="" class="hover-icon">
          </a>
        </div>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
